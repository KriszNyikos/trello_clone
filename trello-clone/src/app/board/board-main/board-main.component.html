<div *ngIf="board" class="board-main-body">
    {{board.name}}

    <div>
        <button mat-stroked-button (click)="addNewListDialog($event)">Add new list</button>
    </div>

    <div *ngIf="board.lists.length" class="list-row" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" cdkDropListGroup>
        <app-board-main-list *ngFor="let list of board.lists" [inputList]="list" cdkDrag></app-board-main-list>
    </div>
</div>
