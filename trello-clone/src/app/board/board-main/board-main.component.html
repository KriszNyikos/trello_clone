<div *ngIf="board" class="board-main-body">
    {{board.name}}

    <div>
        <button mat-stroked-button (click)="addNewListDialog()">Add new list</button>
    </div>

    <div *ngIf="lists.length" class="list-row" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" cdkDropListGroup>
        <app-board-main-list *ngFor="let id of board.listIds" [listId]="id" cdkDrag></app-board-main-list>
    </div>
</div>
