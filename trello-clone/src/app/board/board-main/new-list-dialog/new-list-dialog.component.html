<h1 mat-dialog-title>Add new list</h1>
<div mat-dialog-content>

    <form class="new-board-form">
        <mat-form-field appearance="fill">
          <mat-label>List name</mat-label>
          <input matInput [(ngModel)]="name" name="name" >
        </mat-form-field>
      
        <br>
      </form>

</div>
<div mat-dialog-actions>
<button mat-raised-button color="primary" (click)="closeWithResult()">{{data.isEdit ? 'Edit' : 'Add'}}</button>
  <button mat-raised-button mat-dialog-close color="secondary">Close</button>
</div>
